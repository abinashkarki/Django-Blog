{% extends 'blog/base.html' %}
    {% block body %}
    {% for post in posts %}
    <article>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
        <p>{{post.content}}</p>
        <time>published date: {{post.date_posted}}</time>        
    </article>

    {% endfor %}
    {% if posts.has_other_pages %}
        <nav aria-label="page navigation container"></nav>
        <ul class="pagination justify-content-center">
            {% if posts.has_previous %}
                <button><a href="?page={{ posts.previous_page_number }}">Prev</a></button>
            {% endif %}
            {% if posts.has_next %}
            <button><a href="?page={{ posts.next_page_number }}">Next</a></button>
            {% endif %}
        </ul>
    {% endif %}
    {% endblock %}
