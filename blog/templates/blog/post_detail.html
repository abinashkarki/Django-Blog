{% extends 'blog/base.html' %}

{% block body %}
 
    <article>
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
        <time>published date: {{post.date_posted}}</time>        
    </article>

    <h2>Comments</h2>
    {% for comment in comments %}
        {{comment.name}}
        {{comment.body}}

    {%endfor%}
    
{% endblock %}
